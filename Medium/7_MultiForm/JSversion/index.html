<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium - Multi-step form - JS</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="section-form">
        <form class="form name-form">
          <p>Name</p>
          <input type="text" class="input-name" required />
          <button class="btn--name">Next</button>
        </form>
        <form class="form email-form hide">
          <button class="btn--back btn--email-back">Back</button>
          <p>Email</p>
          <input type="text" class="input-email" required />
          <button class="btn--email">Next</button>
        </form>
        <form class="form birthday-form hide">
          <button class="btn-back btn--birthday-back">Back</button>
          <p>Birthday</p>
          <input type="text" class="input-birthday" required />
          <button class="btn--birthday">Next</button>
        </form>
        <form class="form password-form hide">
          <button class="btn--back btn--password-back">Back</button>
          <p>Password</p>
          <input type="text" class="input-password" required />
          <button class="btn--password">Submit</button>
        </form>
        <section class="section-success hide">
          <h1>Success Screen</h1>
        </section>
      </section>
    </main>
  </body>
</html>
