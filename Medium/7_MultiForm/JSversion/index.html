<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium - Multi-step form - JS</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="section-form">
        <form class="form name-form">
          <p>Name</p>
          <input type="text" class="input-name" />
          <button class="btn--name">Next</button>
        </form>
        <form class="form email-form hide">
          <p>Email</p>
          <input type="text" class="input-email" />
          <button class="btn--email">Next</button>
        </form>
        <form class="form birthday-form hide">
          <p>Birthday</p>
          <input type="text" class="input-birthday" />
          <button class="btn--birthday">Next</button>
        </form>
        <form class="form password-form hide">
          <p>Password</p>
          <input type="text" class="input-password" />
          <button class="btn--password">Next</button>
        </form>
      </section>
    </main>
  </body>
</html>
