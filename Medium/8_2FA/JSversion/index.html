<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium-2FA-JS</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main>
      <section class="section-code">
        <form class="form">
          <div class="form-inputs">
            <input
              class="input-number input-number-first"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="1"
              required
            />
            <input
              class="input-number input-number-second"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="1"
              required
            />
            <input
              class="input-number input-number-third"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="1"
              required
            />
            <input
              class="input-number input-number-fourth"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="1"
              required
            />
          </div>
          <button class="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
