<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortage Calculator - JS</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section-calc">
        <div class="container">
          <form>
            <p>Principal loan amount</p>
            <input type="number" id="loanAmount" value="500000"/>

            <p>Interest rate</p>
            <input type="number" id="interestRate" value="3" />
            <span>%</span>

            <p>Length of Loan</p>
            <input type="number" id="loanLength" value="30" />
            <span>Years</span>
            <button class="btn"">Calculate</button>
          </form>
          <p class="result">Your month mortgage payment will be $</p>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
